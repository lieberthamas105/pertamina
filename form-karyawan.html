<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="app" class="w-[700px] bg-white border shadow-md p-6">
    <h2 class="text-lg font-semibold mb-6 border-b pb-2 text-center">Master Karyawan</h2>

     <div class="mb-4 flex text-left">
      <h3 class="font-medium">Add Data Karyawan</h3>
    </div>

    <form @submit.prevent="konfirmasiSimpan">
      <div class="grid grid-cols-3 gap-4 items-center mb-4">
        <label class="text-left">Nama</label>
        <input type="text" v-model="form.nama" class="col-span-2 border p-2 rounded w-full" required>
      </div>

      <div class="grid grid-cols-3 gap-4 items-center mb-4">
        <label class="text-left">Tanggal Lahir</label>
        <input type="date" v-model="form.tanggal_lahir" class="col-span-2 border p-2 rounded w-full" required>
      </div>

      <div class="grid grid-cols-3 gap-4 items-center mb-4">
        <label class="text-left">Jabatan</label>
        <select v-model="form.jabatan" class="col-span-2 border p-2 rounded w-full" required>
          <option value="">== Pilih Jabatan ==</option>
          <option v-for="item in daftarJabatan" :value="item.nama">{{ item.nama }}</option>
        </select>
      </div>

      <div class="grid grid-cols-3 gap-4 items-center mb-4">
        <label class="text-left">NIP</label>
        <input type="number" v-model="form.nip" class="col-span-2 border p-2 rounded w-full" required>
      </div>
      <div class="grid grid-cols-3">
        <div></div>
        <p class="text-sm text-yellow-600 col-span-2">* Inputan "NIP" hanya boleh diisi dengan angka</p>
      </div>

      <div class="grid grid-cols-3 gap-4 items-center mt-6">
        <label class="text-left">Jenis Kelamin</label>
        <div class="col-span-2 flex gap-6">
          <label><input type="radio" v-model="form.jenis_kelamin" value="Pria" required> Pria</label>
          <label><input type="radio" v-model="form.jenis_kelamin" value="Wanita"> Wanita</label>
        </div>
      </div>

      <div class="flex justify-center gap-6 mt-8">
        <a href="list-karyawan.html" class="border border-black px-6 py-2 text-center">Kembali</a>
        <button type="submit" class="border border-black px-6 py-2">Simpan</button>
      </div>
    </form>

    <div v-if="showConfirm" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-md w-96">
        <h3 class="text-lg font-semibold mb-4">Konfirmasi</h3>
        <p class="mb-6">Apakah Anda yakin ingin menyimpan data ini?</p>
        <div class="flex justify-end gap-4">
          <button @click="showConfirm = false" class="px-4 py-2 border border-gray-400">Batal</button>
          <button @click="simpanData" class="px-4 py-2 bg-blue-600 text-white">Ya, Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="form-karyawan.js"></script>
</body>

</html>
